<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<!-- The variables needed are 'Tannual', 'Pannual', 'Tillage', 'CoverCropGroup', 'GrainCropGroup'> -->
<body class="container">
  <form class= "form" action="/predict" method="POST">
    <h2 class="title">Estimate your property's soil carbon.</h2>
    <div class="form-group-text">
      <label class="form-label" for="Tannual">Average annual Temperature (C)</label>
      <input class="form-input" type="text" id="Tannual" name="Tannual" value="{{ Tannual }}" required><br><br>
    </div>

    <div class="form-group-text">
    <label class="form-label" for="Pannual">Average annual Precipitation (mm)</label>
    <input class="form-input" type="text" id="Pannual" name="Pannual" value="{{ Pannual }}" required><br><br>
    </div>

    <div class="form-group-dropdown">
    <label class="form-label" for="Tillage">Do you till your fields?</label>
    <select class="form-input" id="Tillage" name="Tillage" required>
        <option value="None">No</option>
        <option value="Reduced">Yes, reduced level</option>
        <option value="Conventional">Yes, conventional level</option>
        <option value="Unknown">Yes, other</option>
    </select>
    </div>

    <div class="form-group-dropdown">
    <label class="form-label" for="CoverCropGroup">Do you use a cover crop?</label>
    <select class="form-input" id="CoverCropGroup" name="CoverCropGroup" required>
        <option value="None">No</option>
        <option value="Legume">Yes, Legume</option>
        <option value="Rye">Yes, Rye</option>
        <option value="Grass">Yes, Grass</option>
        <option value="Brassica">Yes, Brassica</option>
        <option value="Mixed">Yes, Mixed</option>
        <option value="Unknown">Yes, Other</option>
    </select>
    </div>

    <div class="form-group-dropdown">
    <label class="form-label" for="GrainCropGroup">Which crop group do you plant (choose the group you plant the most)?</label>
    <select class="form-input" id="GrainCropGroup" name="GrainCropGroup" required>
      <option value="Grain">Grain</option>
      <option value="Vegetable">Vegetable</option>
      <option value="Grain-rotation">Grain-rotation</option>
      <option value="Unknown">Other</option>
    </select>
    </div>

    <br><br>
    <input class="form-submit" type="submit" value="Predict">
  </form>

 

  </body>
